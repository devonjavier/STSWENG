name: CI + Jest

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]
  schedule:
    - cron: '0 4,16 * * *' # 12AM and 12PM Philipine Time

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check code out
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
